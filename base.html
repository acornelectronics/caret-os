<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Caret_OS</title>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://unpkg.com/jquery.terminal/js/jquery.terminal.min.js"></script>
        <link href="https://unpkg.com/jquery.terminal/css/jquery.terminal.min.css" rel="stylesheet"/>
    </head>
    <body>
        <script>
        $('body').terminal({
        help: function (opt) {
        this.echo('No known commands');
        },
        sys: function (opt) {
        if (!opt) this.echo("MOB\nCPU\nMEM\nGPU\nSSD\nPSU\nBUS\n");
        else this.echo("ERROR!");
        }},{
        prompt: '^',
        greetings: 'Caret_OS',
        checkArity: false
        });
        </script>
    </body>
</html>
